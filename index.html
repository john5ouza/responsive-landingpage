<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://john5ouza.github.io/responsive-landingpage/src/style.css" />
    <title>Portal Cialne Login</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <img src="https://john5ouza.github.io/responsive-landingpage/src/img/forms-animate.svg" class="left-login-image" alt="Animação Formulário"> <!-- site onde a animação foi criada: https://storyset.com/ -->
        </div>
        <div class="right-login">
            <div class="card-login">
                <img src="https://john5ouza.github.io/responsive-landingpage/src/img/cialne-logo.svg" class="card-login-image" alt="Logo Cialne">
                <div class="textfield">
                    <label for="user">Usuário</label>
                    <input type="text" name="user" placeholder="Usuário">
                </div>
                <div class="textfield">
                    <label for="password">Senha</label>
                    <input type="password" name="password" placeholder="Senha">
                </div>
                <button class="btn-login">Login</button>
            </div>
        </div>
    </div>
</body>
</html>
